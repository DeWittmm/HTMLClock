<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title> ☁️ Computing</title>
		
		<link href="css/alarm.css" rel="stylesheet" type = "text/css">
		<link href="css/index.css" rel="stylesheet" type = "text/css">
		<link href="css/clock.css" rel="stylesheet" type = "text/css">
 	</head>
	
	<body>
		<h1 class="title mdFont">
			The Weather Countdown
		</h1>
		<p class="subtitle mdFont">
			DeWitt - Cal Poly 409 Cloud Computing
		</p>
		
		<p id="timeStamp" class="mdFont">
			dd 00:00:00
		</p>	
		
		<img id="forecastIcon" src=""/>
		<div id="forecastLabel" class="mdFont"> </div>
		<div id="forecastPosition" class="mdFont"> </div>
		<br/>
		<br/>

		<div id="alarmContainer">
			<div id="alarmHeader" class="flexable">
				<h2 id="alarmTitle"> Alarms </h2>
				<input id="addAlarmBtn" type="button" value="Add Alarm" onclick="showAlarmPopup()" class="button"/>
			</div>
			<div id="alarms"></div>
			<span id="signinButton">
			  <span
				class="g-signin"
				data-callback="signinCallback"
				data-clientid="174839721609-06urgkr7vrq87dtkdh973bq29k3odrv9.apps.googleusercontent.com"
				data-cookiepolicy="single_host_origin"
				data-requestvisibleactions="http://schema.org/AddAction"
				data-scope="https://www.googleapis.com/auth/plus.login">
			  </span>
			</span>
		</div>
		
		<!-- Loading Button -->
		
		<div id="mask" class="hide"> </div>
		<div id="popup" class="hide"> 
			<h1> Add Alarm </h1>

			<div id="timeContainer">
				<select id="hours">
				</select>	
				<select id="mins">
				</select>
				<select id="ampm">
					<option>am</option>
					<option>pm</option>
				</select>
			</div>
			<input type="text" id="alarmName" placeholder="Alarm Name"/>      
			<div class="flexable">
				<input type="button" value="Cancel" onclick="hideAlarmPopup()" class="button"/>
				<input type="button" value="Set Alarm" class="button" onclick="addAlarm()"/>
			</div>
		</div>
		
		<!-- Location Info -->		
		<input id="changeLocationBtn" type="button" value="Get Location" onclick="findLocalWeather()" class="button"/>
		<br>
		<p id=positionFooter class=mdFont > </p>

		<!-- Scripts -->
		<script src="https://apis.google.com/js/client:platform.js" async defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>	
		<script src="https://www.parsecdn.com/js/parse-1.3.4.min.js"></script>	
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> -->
		
		<!-- My scripts -->
		<script src="js/clock.js" type="text/javascript"></script>
		<script src="js/alarm.js" type="text/javascript"></script>
	</body>
</html>
