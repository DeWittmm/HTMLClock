<!DOCTYPE html>

<html>
	<head>
		<title> ☁️ Computing</title>
		<meta charset="UTF-8">
		
		<link href="css/alarm.css" rel="stylesheet"
		type = "text/css">
		<link href="css/index.css" rel="stylesheet"
		type = "text/css">
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> -->
		
		<link href="css/clock.css" rel="stylesheet"
		 type = "text/css">
 		
		
		
 	</head>
	
	<body>
		<h1 class="title">
			The Clock/ Weather
		</h1>
		<p class="subtitle">
			DeWitt - 409 Cloud Computing
		</p>
		
		<p id="timeStamp">
			dd 00:00:00
		</p>	
		
		<img id="forecastIcon" src=""/>
		<div id="forecastLabel"> </div>
		
		<br/>
		<br/>

		<div id="alarmContainer">
			<div id="alarmHeader" class="flexable">
				<h2> Alarms</h2>
				<input type="button" value="Add Alarm" onclick="showAlarmPopup()" class="button"/>
			</div>
			<div id="alarms"></div>
		</div>
		
		<!-- Loading Button -->
		<!-- <div class="container">
			<div class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading location...</div>
		</div> -->
		
		<div id="mask" class="hide"> </div>
		<div id="popup" class="hide"> 
			<h1> Add Alarm </h1>
			<div id="timeContainer">
				<select id="hours">
				</select>	
				<select id="mins">
				</select>
				<select id="ampm">
					<option>am</option>
					<option>pm</option>
				</select>
			</div>
			<input type="text" id="alarmName" placeholder="Alarm Name"/>      
			<div class="flexable">
				<input type="button" value="Cancel" onclick="hideAlarmPopup()" class="button"/>
				<input type="button" value="Set Alarm" class="button" onclick="addAlarm()"/>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>	
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> -->
		<!-- My scripts -->
		<script src="js/clock.js" type="text/javascript"></script>
		<script src="js/alarm.js" type="text/javascript"></script>
	</body>
		
</html>
